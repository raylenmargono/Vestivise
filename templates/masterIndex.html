{% load staticfiles %}
{% load js_reverse %}


<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="{% static 'bower_components/tether-shepherd/dist/css/shepherd-theme-arrows.css' %}" rel="stylesheet">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.css">

	{% block css %}{% endblock %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

	<script src="{% url 'js_reverse' %}" type="text/javascript"></script>

    <script src="{% static 'bower_components/tether/dist/js/tether.min.js' %}"></script>
    <script src="{% static 'bower_components/tether-shepherd/dist/js/shepherd.min.js' %}"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <script src="{% static 'bower_components/selectivizr/selectivizr.js' %}"></script>

	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-81144920-2', 'auto');

    <script>
        var config = {};

    {% if request.sentry.id %}
      <script>
      Raven.showReportDialog({
        eventId: '{{ request.sentry.id }}',

        // use the public DSN (dont include your secret!)
        dsn: 'https://fae4de274ae9455caaf93419086e3f90@sentry.io/140820'
      });
      </script>

	{% block headJS %}{% endblock %}
	

</head>
<body>

	{% block content  %}{% endblock %}
	
	{% block footerJS %}{% endblock %}
</body>
</html>
